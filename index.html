

<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

        />
    </head>

    <body>
        <div class="container my-5">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>sno</th>
                        <th>name</th>
                        <th>price</th>

                    </tr>
                </thead>
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script>
            data = [
    {
        name : "Infinix",
        price : 80000,
        image : "https://lahorecentre.com/wp-content/uploads/2024/04/93-450x450.jpg"
    },
    {
        name : "Tecno",
        price : 60000,
        image : "https://media.wisemarket.com.pk/product/tecno-spark-20-pro-plus-8.webp"
    },
    {
        name : "One Plus",
        price : 50000,
        image : "https://images.priceoye.pk/oneplus-9rt-pakistan-priceoye-t13lk-270x270.webp"
    },
    {
        name : "Zong",
        price : 10000,
        image : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRvWJhya6zEsE1FWBL50PSG3uAnCaySITA8VYsWdPZE0b3yys4wFfYV_NPuXhIUD64tfS8&usqp=CAU"
    },
    {
        name : "Itel",
        price : 20000,
        image : "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLGokm9_o858LIqc5TkzMiljiv4ySMJO1LDlhWoneQGw&s"
    },
]

function update(){
    var str = '';
data.forEach(function(data , index){
    str = str + `
                    <tr>
                        <td>${index+1}</td>
                        <td>${data.name}</td>
                        <td>${data.price}</td>
                        <td><img style= "height : 60px" src=${data.image}></td>
                    </tr>
    
    `
})
document.getElementById("tbody").innerHTML = str;

}

update()

        </script>
    </body>
</html>
